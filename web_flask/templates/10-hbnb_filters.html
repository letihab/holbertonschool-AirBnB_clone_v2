<!DOCTYPE html>
<html lang="EN" dir="ltr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
		<title>AirBnB Clone</title>
		<link rel='stylesheet' href="../static/styles/4-common.css">
		<link rel='stylesheet' href="../static/styles/3-header.css">
		<link rel='stylesheet' href="../static/styles/3-footer.css">
		<link rel='stylesheet' href="../static/styles/6-filters.css">
		<link rel="icon" href="../static/images/icon.ico">
	</head>

	<body>

		<header></header>
		<div class="container">
			<main>
				<section class="filters">
					<div class="locations">
						<h3>States</h3>
						<h4>&nbsp;</h4>
						<ul class="popover">
							{% for state in states %}
								<li><h2>{{ state.name }}:</h2></li>
								{% for city in state.cities | sort(attribute='name') %}
									<li>{{ city.name }}</li>
								{% endfor %}
							{% endfor %}
						</ul>
					</div>
					<div class="amenities">
						<h3>Amenities</h3>
						<h4>&nbsp;</h4>
						<ul class="popover">
							{% for amen in amenities %}
								<li>{{ amen.name }}</li>
							{% endfor %}
						</ul>
					</div>
					<button>Search</button>
				</section>

			</main>
		</div>
		<footer>
			<p>Holberton School</p>
		</footer>

	</body>
</html>
